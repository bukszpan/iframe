<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 15%;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: #04AA6D;
  color: white;
}

li a:hover:not(.active) {
  background-color: #555;
  color: white;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="https://bukszpan.github.io/flex/" target="iframe_a">Flex</a></li>
  <li><a href="https://bukszpan.github.io" target="iframe_a">tabela</a></li>
  <li><a href="#about">About</a></li>
</ul>

<div style="margin-left:15%;padding:1px 16px;">
  <iframe src="https://bukszpan.github.io/flex" name="iframe_a" style="border:none;"
   width="100%" height="600" title="Iframe Example"></iframe>
</div>

</body>
</html>
